<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hxl.blog后台管理</title>
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/style.css}">
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/font-awesome.min.css}">
  <link rel="apple-touch-icon-precomposed" th:href="@{/images/logo.png}">
  <link rel="shortcut icon" th:href="@{/images/logo.png}">
<script th:src="@{/bootstrap/js/jquery-2.1.4.min.js}"></script>
<!--[if gte IE 9]>
  <script th:src="@{/bootstrap/js/jquery-1.11.1.min.js}" type="text/javascript"></script>
  <script th:src="@{/bootstrap/js/html5shiv.min.js}" type="text/javascript"></script>
  <script th:src="@{/bootstrap/js/respond.min.js}" type="text/javascript"></script>
  <script th:src="@{/bootstrap/js/selectivizr-min.js}" type="text/javascript"></script>
<![endif]-->
<!--[if lt IE 9]>
  <script>window.location.href='upgrade-browser.html';</script>
<![endif]-->
</head>

<body class="user-select">
<section class="container-fluid">
<th:block th:include="header.html"></th:block>
  <div class="row">
<th:block th:include="aside.html::ul(class='index')"></th:block>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-lg-10 col-md-offset-2 main" id="main">
      <h1 class="page-header">信息总览</h1>
      <div class="row placeholders">
        <div class="col-xs-6 col-sm-3 placeholder">
          <h4>文章</h4>
          <span class="text-muted" th:text="${blogCount + '篇'}">0 条</span> </div>
        <div class="col-xs-6 col-sm-3 placeholder">
          <h4>留言</h4>
          <span class="text-muted" th:text="${messageCount + '条'}">0 条</span> </div>
        <div class="col-xs-6 col-sm-3 placeholder">
          <h4>友链</h4>
          <span class="text-muted" th:text="${linkCount + '条'}">0 条</span> </div>
        <div class="col-xs-6 col-sm-3 placeholder">
          <h4>日记</h4>
          <span class="text-muted" th:text="${diaryCount + '篇'}">0</span> </div>
      </div>
      <h1 class="page-header">状态</h1>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <tbody>
            <tr>
              <td>登录者: <span th:text="${#session.getAttribute('admin').realName}">admin</span>，这是您第 <span th:text="${loginCount}">13</span> 次登录</td>
            </tr>
            <tr>
              <td>上次登录时间: <span th:text="${dateFormat.format(lastAccessTime)}"></span> , 上次登录IP: <span th:text="${loginIp}"></span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div style="position: fixed; bottom: 0; left: 450px">
    <p style="text-align: center">
      Copyright &copy; 2020-2020 Hxl All Rights Reserved
    </p>
  </div>
</section>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/bootstrap/js/admin-scripts.js}"></script>
</body>
</html>
